languageCode = "en-us"
baseURL = "https://jlebar.com/"
title = "jlebar"
copyright = "Â© {year}"
pluralizelisttitles = false

theme = ["hugo-atom-feed", "weblog"]

# Add your Disqus shortname here.
# disqusShortname = ""

googleAnalytics = "UA-12786268-1" 

# Optional params
[params]
  subtitle = "one line of code at a time"

  # Follow the Hugo date/time format reference here: 
  # https://gohugo.io/functions/format/#gos-layout-string
  dateFormat = "January 2, 2006"

  # Links to your social accounts, comment/uncomment as needed. Icons will be displayed for those specified.
  #twitter = "https://twitter.com/<your handle>"
  github = "https://github.com/jlebar"
  # email = "mailto:<your email>"
  # facebook = "https://facebook.com/<your handle>"
  # gitlab = "https://gitlab.com/<your handle>"
  # instagram = "https://instagram.com/<your handle>"
  # linkedin = "<link to your profile>"
  # youtube = "https://www.youtube.com/channel/<your channel>"

  # Titles for your icons (shown as tooltips), and also their display order.
  # Currently, these icons are supported: 
  #   "Twitter", "GitHub", "Email", "Facebook", "GitLab", "Instagram", "LinkedIn", "YouTube"
  iconTitles = ["GitHub"]

# Disables Hugo's default syntax highlighting in favor of prismjs.
[markup]
  [markup.highlight]
    codeFences = true
    noClasses = false

  # Set to false to disallow raw HTML in markdown files
  [markup.goldmark.renderer]
      unsafe = true

# Controls the navigation
[[menu.main]]
  identifier = "about"
  name = "about"
  title = "About"
  url = "/"

[[menu.main]]
  identifier = "blog"
  name = "blog"
  title = "Blog"
  url = "/blog"

[outputs]
  section = ["HTML", "ATOM"]
