{{ define "main" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2 2006" }}

<article>
  <header>
    <h1>{{.Title}}</h1>
    <time datetime="{{ .Date }}">{{ .Date.Format $dateFormat }}</time>

    {{ if .Params.toc }}
    <div class="toc">{{ .TableOfContents }}</div>
    {{ end }}
  </header>

  <div id=content>
    {{ .Content }}
  </div>
</article>

<div id="back-to-archive">
  <a href="{{.Site.BaseURL}}/blog">All posts</a>
</div>

{{ end }}
